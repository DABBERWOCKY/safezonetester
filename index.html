<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Tester (16:9 vs 9:16)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }

    /* Drop Zone */
    #drop-zone {
      width: 600px;
      height: 200px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      line-height: 200px;
      color: #999;
      background-color: #fff;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    #drop-zone.hover {
      border-color: #666;
    }

    /* Preview Container */
    #preview-container {
      position: relative; /* Needed for absolute positioning of the screenshot button */
      width: 600px;
      margin: 0 auto 20px auto; 
      background: #ddd;
    }
    #preview-image,
    #preview-video {
      display: none;
      max-width: 100%;
      height: auto; /* keep aspect ratio */
    }

    /* Container for multiple stacked overlays */
    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* let clicks pass through to video */
    }
    .overlay-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Custom Video Controls */
    #custom-controls {
      width: 600px;
      margin: 10px auto;
      text-align: center;
      display: none; /* hidden unless we have a video */
      font-size: 14px;
    }
    #playPauseBtn {
      padding: 6px 16px;
      cursor: pointer;
      margin: 0 5px;
    }
    #seekBar {
      width: 300px;
      margin: 0 10px;
      cursor: pointer;
      vertical-align: middle;
    }
    #timeDisplay {
      display: inline-block;
      min-width: 60px;
      text-align: right;
    }

    /* Overlay Buttons */
    .buttons-container {
      text-align: center;
      margin: 20px;
    }
    .overlay-btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .overlay-btn.active {
      background-color: #666;
      color: #fff;
      border-color: #333;
    }
    .overlay-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Horizontal Line */
    hr {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    /* Screenshot Button */
    #screenshot-btn-container {
      position: absolute;
      top: 0;
      right: 10px;
    }
    #exportBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #exportBtn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Drag & Drop or Click to Browse</h1>

  <!-- Hidden file input -->
  <input
    type="file"
    id="file-input"
    accept="image/*,video/*"
    style="display:none;"
  >

  <div id="drop-zone">Drop your file here (or click to browse)</div>

  <!-- Preview Container -->
  <div id="preview-container">
    <img id="preview-image" alt="Preview Image">
    <video id="preview-video"></video>
    <div id="overlay-container"></div>

    <!-- Screenshot Button -->
    <div id="screenshot-btn-container">
      <button id="exportBtn">
        <img src="screenshot_icon_camera.png" alt="Export Screenshot">
      </button>
    </div>
  </div>

  <!-- Custom Video Controls -->
  <div id="custom-controls">
    <button id="playPauseBtn">Play</button>
    <input type="range" id="seekBar" min="0" max="100" value="0">
    <span id="timeDisplay">0:00 / 0:00</span>
  </div>

  <!-- Overlay Buttons -->
  <div class="buttons-container">
    <!-- 16:9 buttons -->
    <div style="text-align: center; margin-bottom: 10px;">
      <button class="overlay-btn btn-16x9" data-overlay="youtube_pmax_1920x1080.png">
        YouTube/PMAX 16:9
      </button>
      <button class="overlay-btn btn-16x9" data-overlay="broadcast_safe_zones_16x9.png">
        Broadcast HD 16:9
      </button>
    </div>
    
    <hr>

    <!-- 9:16 buttons -->
    <div style="text-align: center; margin-top: 10px;">
      <button class="overlay-btn btn-9x16" data-overlay="youtube_pmax_1080x1920.png">
        YouTube/PMAX 9:16
      </button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_reels_1080x1920.png">
        Meta Reels 9:16
      </button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_stories_1080x1920.png">
        Meta Stories 9:16
      </button>
    </div>
  </div>

  <script>
    // Your existing JavaScript logic remains unchanged
    // Add event listeners and functionality for drag-and-drop, overlays, and screenshots
  </script>
</body>
</html>
