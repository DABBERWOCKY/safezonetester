<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Tester (16:9 vs 9:16)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }

    /* Responsive Wrapper */
    #responsive-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      overflow: hidden;
      background-color: #f9f9f9;
    }

    /* Scale the Preview Container Dynamically */
    #preview-container {
      width: 90vw; /* Scales to 90% of the viewport width */
      max-width: 1920px; /* Ensures it never exceeds its original size */
      aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
      position: relative;
      background: #ddd;
    }

    /* Ensure Images/Videos Fill the Container Responsively */
    #preview-image,
    #preview-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures proper scaling */
    }

    /* Overlays */
    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Let clicks pass through to video/image */
    }
    .overlay-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Scales with the container */
      height: 100%; /* Maintains aspect ratio */
    }

    /* Screenshot Button */
    #screenshot-btn-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #exportBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #exportBtn img {
      width: 32px;
      height: 32px;
    }

    /* Overlay Buttons */
    .buttons-container {
      text-align: center;
      margin: 20px;
    }
    .overlay-btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .overlay-btn.active {
      background-color: #666;
      color: #fff;
      border-color: #333;
    }
    .overlay-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Horizontal Line */
    hr {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    /* Custom Video Controls */
    #custom-controls {
      width: 90vw;
      max-width: 1920px;
      margin: 10px auto;
      text-align: center;
      display: none; /* Hidden unless we have a video */
      font-size: 14px;
    }
    #playPauseBtn {
      padding: 6px 16px;
      cursor: pointer;
      margin: 0 5px;
    }
    #seekBar {
      width: 300px;
      margin: 0 10px;
      cursor: pointer;
      vertical-align: middle;
    }
    #timeDisplay {
      display: inline-block;
      min-width: 60px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Drag & Drop or Click to Browse</h1>

  <!-- Hidden file input -->
  <input
    type="file"
    id="file-input"
    accept="image/*,video/*"
    style="display:none;"
  >

  <div id="drop-zone">Drop your file here (or click to browse)</div>

  <!-- Responsive Wrapper -->
  <div id="responsive-wrapper">
    <!-- Preview Container -->
    <div id="preview-container">
      <img id="preview-image" alt="Preview Image">
      <video id="preview-video"></video>
      <div id="overlay-container"></div>

      <!-- Screenshot Button -->
      <div id="screenshot-btn-container">
        <button id="exportBtn">
          <img src="screenshot_icon_camera.png" alt="Export Screenshot">
        </button>
      </div>
    </div>
  </div>

  <!-- Custom Video Controls -->
  <div id="custom-controls">
    <button id="playPauseBtn">Play</button>
    <input type="range" id="seekBar" min="0" max="100" value="0">
    <span id="timeDisplay">0:00 / 0:00</span>
  </div>

  <!-- Overlay Buttons -->
  <div class="buttons-container">
    <!-- 16:9 buttons -->
    <div style="text-align: center; margin-bottom: 10px;">
      <button class="overlay-btn btn-16x9" data-overlay="youtube_pmax_1920x1080.png">
        YouTube/PMAX 16:9
      </button>
      <button class="overlay-btn btn-16x9" data-overlay="broadcast_safe_zones_16x9.png">
        Broadcast HD 16:9
      </button>
    </div>
    
    <hr>

    <!-- 9:16 buttons -->
    <div style="text-align: center; margin-top: 10px;">
      <button class="overlay-btn btn-9x16" data-overlay="youtube_pmax_1080x1920.png">
        YouTube/PMAX 9:16
      </button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_reels_1080x1920.png">
        Meta Reels 9:16
      </button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_stories_1080x1920.png">
        Meta Stories 9:16
      </button>
    </div>
  </div>

  <script>
    // JavaScript logic for drag-and-drop, video controls, and overlay toggling remains the same
    // Resize dynamically based on aspect ratio
    window.addEventListener("resize", () => {
      const previewContainer = document.getElementById("preview-container");
      const aspectRatio = 16 / 9;

      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.9;

      if (maxWidth / maxHeight > aspectRatio) {
        previewContainer.style.width = `${maxHeight * aspectRatio}px`;
        previewContainer.style.height = `${maxHeight}px`;
      } else {
        previewContainer.style.width = `${maxWidth}px`;
        previewContainer.style.height = `${maxWidth / aspectRatio}px`;
      }
    });

    // Trigger resize on page load to initialize sizes
    window.dispatchEvent(new Event("resize"));
  </script>
</body>
</html>
