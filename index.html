<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Tester (16:9 vs 9:16)</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }

    /* Drop Zone Styling */
    #drop-zone {
      width: 600px;
      height: 200px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      line-height: 200px;
      color: #999;
      background-color: #fff;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    #drop-zone.hover {
      border-color: #666;
    }

    /* Preview Container */
    #preview-container {
      position: relative;
      width: 90vw;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      background: #ddd;
      overflow: hidden;
    }
    #preview-image,
    #preview-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    /* Overlays */
    #overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .overlay-img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Export Screenshot Button */
    #export-row {
      text-align: center;
      margin-top: 20px;
    }
    #exportBtn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #exportBtn:hover {
      background-color: #0056b3;
    }

    /* Overlay Buttons */
    .buttons-container {
      text-align: center;
      margin: 20px;
    }
    .overlay-btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .overlay-btn.active {
      background-color: #666;
      color: white;
      border-color: #333;
    }
    .overlay-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Horizontal Line */
    hr {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Drag & Drop or Click to Browse</h1>

  <!-- Hidden file input -->
  <input type="file" id="file-input" accept="image/*,video/*" style="display:none;">

  <div id="drop-zone">Drop your file here (or click to browse)</div>

  <!-- Preview Container -->
  <div id="preview-container">
    <img id="preview-image" alt="Preview Image">
    <video id="preview-video" controls></video>
    <div id="overlay-container"></div>
  </div>

  <!-- Custom Buttons -->
  <div class="buttons-container">
    <div>
      <button class="overlay-btn btn-16x9" data-overlay="youtube_pmax_1920x1080.png">YouTube/PMAX 16:9</button>
      <button class="overlay-btn btn-16x9" data-overlay="broadcast_safe_zones_16x9.png">Broadcast HD 16:9</button>
    </div>
    <hr>
    <div>
      <button class="overlay-btn btn-9x16" data-overlay="youtube_pmax_1080x1920.png">YouTube/PMAX 9:16</button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_reels_1080x1920.png">Meta Reels 9:16</button>
      <button class="overlay-btn btn-9x16" data-overlay="meta_stories_1080x1920.png">Meta Stories 9:16</button>
    </div>
  </div>

  <!-- Export Button -->
  <div id="export-row">
    <button id="exportBtn">Export Screenshot</button>
  </div>

  <script>
    // File handling logic
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const previewImage = document.getElementById("preview-image");
    const previewVideo = document.getElementById("preview-video");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("hover"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      const fileURL = URL.createObjectURL(file);

      if (file.type.startsWith("image/")) {
        previewImage.src = fileURL;
        previewImage.style.display = "block";
        previewVideo.style.display = "none";
      } else if (file.type.startsWith("video/")) {
        previewVideo.src = fileURL;
        previewVideo.style.display = "block";
        previewImage.style.display = "none";
      } else {
        alert("Unsupported file type. Please upload an image or video.");
      }
    }
  </script>
</body>
</html>
